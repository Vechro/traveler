static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
            - name: envoy.filters.http.jwt_authn
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                providers:
                  jwt_provider1:
                    issuer: "http://auth:9999"
                    audiences:
                      - authenticated
                    forward: "true"
                rules:
                  - match: { prefix: /globe }
                    requires:
                      provider_name: jwt_provider1
                bypass_cors_preflight: "true"
